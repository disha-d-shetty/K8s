{{- if .Values.ingress.enabled -}}
{{- $fullName := include "helm-node.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "helm-node.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
      paths:
          {{- range .paths }}
          - path: {{ .path | nindent 12 }}
            pathType: {{ .pathType | nindent 14 }}
            backend:
              service:
                name: {{ $fullName | nindent 16 }}
                port:
                  number: {{ $svcPort | nindent 18 }}
          {{- end }}
    {{- end }}
{{- end }}